function getFeatureName(properties) {
    const nameFields = [
        'Nama', 'name', 'NAMADS', 'NAMOBJ', 'NmUmkm', 
        'Nama_TPQ', 'NTptIbadah', 'NmSekolahn', 
        'Nama_poin', 'NamaLapang', 'Nama_Poin', 'Nama_Rumah',
        'NmToko', 'NmPomMini', 'NmPasar', 'NmKuburan', 
        'Nama_Salon', 'NmWahana', 'REMARK', 'KETERANGAN', 'Keterangan'
    ];
    
    for (let field of nameFields) {
        if (properties[field]) {
            let value = properties[field];
            // Ubah "Balai Desa", "Kantor Kepala Desa", atau variasi lainnya menjadi "Balai Desa Gelang"
            if (typeof value === 'string') {
                const lowerValue = value.toLowerCase();
                if (lowerValue === 'balai desa' || 
                    lowerValue === 'kantor kepala desa' || 
                    lowerValue.includes('kantor kepala desa') ||
                    lowerValue.includes('balai desa')) {
                    return 'Balai Desa Gelang';
                }
            }
            return value;
        }
    }
    
    for (let key in properties) {
        if (properties[key] && properties[key] !== null && properties[key] !== '' && 
            !['full_id','osm_id','osm_type','id','fid','SHAPE_Leng','SHAPE_Area'].includes(key)) {
            let value = properties[key];
            // Ubah "Balai Desa", "Kantor Kepala Desa", atau variasi lainnya menjadi "Balai Desa Gelang"
            if (typeof value === 'string') {
                const lowerValue = value.toLowerCase();
                if (lowerValue === 'balai desa' || 
                    lowerValue === 'kantor kepala desa' || 
                    lowerValue.includes('kantor kepala desa') ||
                    lowerValue.includes('balai desa')) {
                    return 'Balai Desa Gelang';
                }
            }
            return value;
        }
    }
    
    return null;
}

        'KC': 'Kecamatan', 'KAB': 'Kabupaten', 'PROV': 'Provinsi',

        'NTptIbadah': 'Nama Tempat Ibadah', 'NmSekolahn': 'Nama Sekolah',
        'Nama_poin': 'Nama', 'NamaLapang': 'Nama Lapangan', 'Nama_Poin': 'Nama',
        'Nama_Rumah': 'Nama Rumah', 'NmToko': 'Nama Toko', 'NmPomMini': 'Nama Pom Mini',
        'NmPasar': 'Nama Pasar', 'NmKuburan': 'Nama Kuburan', 'Nama_Salon': 'Nama Salon',
        'NmWahana': 'Nama Wahana', 'KETERANGAN': 'Keterangan'
    };
    
    const iconEmoji = {
        'BatasDesa': 'üó∫Ô∏è', 'TiapRumah': 'üè†', 'Sawah': 'üåæ',
        'PemukimanWarga': 'üèòÔ∏è', 'Ladang': 'üåæ', 'Kebun': 'üå≥',
        'Pemerintahan': 'üèõÔ∏è', 'Rumah': 'üè†', 'Toko': 'üè™', 
        'Umkm': 'üè≠', 'TPQ': 'üïå', 'Toponimi': 'üìç', 
        'TempatIbadah': 'üïå', 'Sekolahan': 'üè´',
        'LayananKesehatan': 'üè•', 'Lapangan': '‚öΩ', 'Kuburan': '‚ö∞Ô∏è', 
        'Bengkel': 'üîß', 'PomMini': '‚õΩ', 'Pasar': 'üõí',
        'Salon': 'üíá', 'TempatWisata': 'üé°',
        'Jalan': 'üõ£Ô∏è', 'Sungai': 'üåä'
    };
    
    const layerLabels = {
        'BatasDesa': 'Batas Desa Gelang', 'TiapRumah': 'Bangunan', 
        'Sawah': 'Sawah', 'PemukimanWarga': 'Pemukiman Warga', 
        'Ladang': 'Ladang', 'Kebun': 'Kebun', 
        'Pemerintahan': 'Balai Desa Gelang', 'Rumah': 'Rumah', 
        'Toko': 'Toko', 'Umkm': 'UMKM', 'TPQ': 'TPQ', 
        'Toponimi': 'Toponimi', 'TempatIbadah': 'Tempat Ibadah', 
        'Sekolahan': 'Sekolah', 'LayananKesehatan': 'Layanan Kesehatan', 
        'Lapangan': 'Lapangan', 'Kuburan': 'Kuburan', 'Bengkel': 'Bengkel',
        'PomMini': 'Pom Mini', 'Pasar': 'Pasar', 'Salon': 'Salon',
        'TempatWisata': 'Tempat Wisata',
        'Jalan': 'Jalan', 'Sungai': 'Sungai'
    };
    
    const icon = iconEmoji[layerName] || 'üìç';
    const layerLabel = layerLabels[layerName] || layerName;
    
    let html = `<div style="min-width:220px;font-family:'Segoe UI',sans-serif">
        <div style="background:linear-gradient(135deg,#1a5490,#2575fc);color:white;padding:12px;margin:-15px -20px 12px -20px;border-radius:8px 8px 0 0">
            <div style="font-size:24px;margin-bottom:4px">${icon}</div>
            <div style="font-weight:700;font-size:15px">${layerLabel}</div>
        </div>
        <div style="padding:4px 0">`;
    
    const excludeFields = ['full_id', 'osm_id', 'osm_type', 'id', 'fid', 'SHAPE_Leng', 'SHAPE_Area'];
    let hasContent = false;
    
    for (let k in props) {
        if (!props.hasOwnProperty(k)) continue;
        let v = props[k];
        if (v === null || v === '' || excludeFields.includes(k)) continue;
        
        // Ubah nilai "Kantor Kepala Desa" atau "Balai Desa" menjadi "Balai Desa Gelang"
        if (typeof v === 'string') {
            const lowerV = v.toLowerCase();
            if (lowerV === 'kantor kepala desa' || lowerV === 'balai desa' || 
                lowerV.includes('kantor kepala desa') || lowerV.includes('balai desa')) {
                v = 'Balai Desa Gelang';
            }
        }
        
        let label = fieldLabels[k] || k.replace(/_/g, ' ');
        html += `<div style="margin-bottom:8px;padding:8px;background:#f8f9fa;border-radius:6px;border-left:3px solid #2575fc">

            <div style="font-weight:600;font-size:14px;color:#2c3e50">${v}</div>
        </div>`;
        hasContent = true;
    }
    
    if (!hasContent) {
        html += `<div style="color:#6c757d;font-style:italic;text-align:center;padding:10px">Tidak ada informasi detail</div>`;
    }
    
    html += '</div></div>';
    return html;
}

function addLayerToMap(name, data, style) {
    if (typeof data === 'undefined') return;
    
    const layer = L.geoJSON(data, {
        style: typeof style === 'function' ? style : () => style,
        pointToLayer: (f, latlng) => {
            const iconConfig = customIconConfig[name];
            if (iconConfig) {
                const customIcon = L.icon({
                    iconUrl: iconConfig.path,
                    iconSize: iconConfig.size,
                    iconAnchor: [iconConfig.size[0]/2, iconConfig.size[1]],
                    popupAnchor: [0, -iconConfig.size[1]]
                });
                return L.marker(latlng, { icon: customIcon });
            }
            
            const iconEmoji = {
                'Pemerintahan': 'üèõÔ∏è', 'Rumah': 'üè†', 'Toko': 'üè™',
                'Umkm': 'üè≠', 'TPQ': 'üïå', 'Toponimi': 'üìç',
                'TempatIbadah': 'üïå', 'Sekolahan': 'üè´',
                'LayananKesehatan': 'üè•', 'Lapangan': '‚öΩ', 'Kuburan': '‚ö∞Ô∏è',
                'Bengkel': 'üîß', 'PomMini': '‚õΩ', 'Pasar': 'üõí',
                'Salon': 'üíá', 'TempatWisata': 'üé°'
            };
            
            const html = `<div style="font-size:18px;text-shadow:0 2px 6px rgba(0,0,0,0.3)">${iconEmoji[name]||'üìç'}</div>`;
            return L.marker(latlng, { 
                icon: L.divIcon({ 
                    html, 
                    className: 'custom-marker-icon', 
                    iconSize: [24, 24], 
                    iconAnchor: [12, 24],
                    popupAnchor: [0, -24]
                })
            });
        },
        onEachFeature: (feat, layerLeaf) => {
            if (feat.properties) {
                layerLeaf.bindPopup(generatePopup(feat.properties, name), { 
                    maxWidth: 300, 
                    className: 'custom-popup' 
                });
                
                // LABEL POIN - TEPAT DI SAMPING KANAN ICON
                if (feat.geometry && feat.geometry.type === 'Point') {
                    const labelText = getFeatureName(feat.properties);
                    if (labelText && labelText.length > 0) {
                        const latlng = layerLeaf.getLatLng();
                        const displayText = labelText.length > 25 ? labelText.substring(0, 22) + '...' : labelText;
                        const charWidth = 6.5;
                        const padding = 14;
                        const labelWidth = Math.min(displayText.length * charWidth + padding, 140);
                        const iconConfig = customIconConfig[name];
                        const iconSize = iconConfig ? iconConfig.size[0] : 24;
                        const labelOffsetX = iconSize / 2 + 3;
                        
                        const label = L.marker(latlng, {
                            icon: L.divIcon({
                                html: `<div style="
                                    position: absolute;
                                    left: ${labelOffsetX}px;
                                    top: 300%;
                                    transform: translateY(-100%);
                                    background: #ffffff;
                                    box-shadow: 0 0 0 1px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.2);
                                    padding: 3px 7px;
                                    border-radius: 3px;
                                    font-family: 'Roboto', Arial, sans-serif;
                                    font-size: 11px;
                                    font-weight: 500;
                                    color: #1a1a1a;
                                    white-space: nowrap;
                                    letter-spacing: 0.3px;
                                    width: fit-content;
                                    max-width: 140px;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    line-height: 14px;
                                ">${displayText}</div>`,
                                className: '',
                                iconSize: [0, 0],
                                iconAnchor: [0, 0]
                            }),
                            interactive: false,
                            zIndexOffset: -1000
                        });
                        
                        if (!pointLabels[name]) {
                            pointLabels[name] = L.layerGroup();
                        }
                        pointLabels[name].addLayer(label);
                    }
                }
                
                // LABEL BATAS DESA
                if (name === 'BatasDesa' && feat.properties['NAMADS']) {
                    const center = layerLeaf.getBounds().getCenter();
                    const label = L.marker(center, {
                        icon: L.divIcon({
                            className: 'batas-desa-label',
                            html: feat.properties['NAMADS'],
                            iconSize: [150, 40],
                            iconAnchor: [75, 20]
                        }),
                        interactive: false
                    });
                    
                    if (!layers['BatasDesaLabels']) {
                        layers['BatasDesaLabels'] = L.layerGroup();
                    }
                    layers['BatasDesaLabels'].addLayer(label);
                }
                
                // HOVER EFFECT
                if (feat.geometry && feat.geometry.type !== 'Point') {
                    layerLeaf.on('mouseover', () => {
                        if (layerLeaf.setStyle) {
                            layerLeaf.setStyle({ fillOpacity: 0.8, fillColor: '#fff3a8' });
                        }
                    });
                    
                    layerLeaf.on('mouseout', () => {
                        if (layerLeaf.setStyle) {
                            const cfg = layerConfigs.find(c => c.name === name);
                            if (cfg && cfg.style) {
                                const originalStyle = typeof cfg.style === 'function' ? 
                                    cfg.style(feat) : cfg.style;
                                layerLeaf.setStyle(originalStyle);
                            }
                        }
                        updateLayerTransparency(name);
                    });
                }
                
                allFeatures.push({ layer: layerLeaf, properties: feat.properties, layerName: name });
            }
        }
    });
    
    layers[name] = layer;
}

const searchBox = document.getElementById('searchBox');
const suggestionsBox = document.getElementById('searchSuggestions');

searchBox.addEventListener('input', function(e) {
    const term = e.target.value.trim().toLowerCase();
    
    if (term.length < 2) {
        suggestionsBox.style.display = 'none';
        return;
    }
    
    const matches = allFeatures.filter(it => {
        return Object.values(it.properties || {}).some(v => 
            String(v).toLowerCase().includes(term)
        );
    });
    
    if (matches.length > 0) {
        let html = '';
        matches.slice(0, 10).forEach(match => {
            const name = getFeatureName(match.properties) || 'Tanpa Nama';
            const type = match.layerName;
            const icon = getIconForLayer(type);
            
            html += `<div class="search-suggestion-item" data-feature-id="${allFeatures.indexOf(match)}">
                <span class="suggestion-icon">${icon}</span>
                <span class="suggestion-name">${name}</span>
                <span class="suggestion-type">(${type})</span>
            </div>`;
        });
        
        suggestionsBox.innerHTML = html;
        suggestionsBox.style.display = 'block';
        
        document.querySelectorAll('.search-suggestion-item').forEach(item => {
            item.addEventListener('click', function() {
                const featureId = parseInt(this.getAttribute('data-feature-id'));
                const feature = allFeatures[featureId];
                zoomToFeature(feature);
                suggestionsBox.style.display = 'none';
                searchBox.value = '';
            });
        });
    } else {
        suggestionsBox.style.display = 'none';
    }
});

function zoomToFeature(feature) {
    const layer = feature.layer;
    if (layer.getBounds) {
        map.fitBounds(layer.getBounds(), { maxZoom: 18 });
    } else if (layer.getLatLng) {
        map.setView(layer.getLatLng(), 18);
    }
    layer.openPopup && layer.openPopup();
}

function isChecked(layerName) {
    const el = document.querySelector(`.layer-item[data-layer="${layerName}"] input`);
    return el ? el.checked : true;
}

function setLayerVisible(name, visible) {
    const lyr = layers[name];
    if (!lyr) return;
    
    if (visible) {
        if (!map.hasLayer(lyr)) map.addLayer(lyr);
    } else {
        if (map.hasLayer(lyr)) map.removeLayer(lyr);
    }
}

function getOpacityForZoom(zoom) {
    if (zoom <= 14) return 0.7;
    if (zoom === 15) return 0.55;
    if (zoom === 16) return 0.35;
    if (zoom === 17) return 0.2;
    if (zoom >= 18) return 0.08;
    return 0.05;
}

function updateLayerTransparency(layerName) {
    const lyr = layers[layerName];
    if (!lyr) return;
    
    const zoom = map.getZoom();
    const opacity = getOpacityForZoom(zoom);
    
    lyr.eachLayer(function(layer) {
        if (layer.setStyle) {
            const cfg = layerConfigs.find(c => c.name === layerName);
            if (cfg && cfg.type === 'polygon') {
                const originalStyle = typeof cfg.style === 'function' ? 
                    cfg.style(layer.feature) : cfg.style;
                layer.setStyle({ ...originalStyle, fillOpacity: opacity });
            }
        }
    });
}

function updatePointLabelsVisibility() {
    const zoom = map.getZoom();
    
    Object.keys(pointLabels).forEach(layerName => {
        const labelGroup = pointLabels[layerName];
        if (!labelGroup) return;
        
        const mainLayer = layers[layerName];
        const cfg = layerConfigs.find(c => c.name === layerName);
        
        if (!mainLayer || !cfg) return;
        
        const poinShouldShow = zoom >= cfg.zoomLevel && (!cfg.maxZoomLevel || zoom <= cfg.maxZoomLevel);
        const labelShouldShow = poinShouldShow && isChecked(layerName);
        
        if (labelShouldShow) {
            if (!map.hasLayer(labelGroup)) {
                map.addLayer(labelGroup);
            }
        } else {
            if (map.hasLayer(labelGroup)) {
                map.removeLayer(labelGroup);
            }
        }
    });
}

function applyZoomRendering() {
    const z = map.getZoom();

    layerConfigs.forEach(cfg => {
        let shouldShow = z >= cfg.zoomLevel && isChecked(cfg.name);
        
        if (cfg.maxZoomLevel !== undefined) {
            shouldShow = shouldShow && z <= cfg.maxZoomLevel;
        }
        
        setLayerVisible(cfg.name, shouldShow);
        
        if (shouldShow && cfg.type === 'polygon') {
            updateLayerTransparency(cfg.name);
        }
    });
    
    if (layers['BatasDesaLabels']) {
        if (z >= 12 && isChecked('BatasDesa')) {
            if (!map.hasLayer(layers['BatasDesaLabels'])) {
                map.addLayer(layers['BatasDesaLabels']);
            }
        } else {
            if (map.hasLayer(layers['BatasDesaLabels'])) {
                map.removeLayer(layers['BatasDesaLabels']);
            }
        }
    }
    
    updatePointLabelsVisibility();
}

map.on('zoomend', applyZoomRendering);

document.querySelectorAll('.layer-item[data-layer] input').forEach(cb => {
    cb.addEventListener('change', applyZoomRendering);
});

applyZoomRendering();
</script>
