<script>
/* ====== INITIAL MAP ====== */
const map = L.map('map', { zoomControl:false }).fitBounds([[-7.51644058684191,109.46178558359901],[-7.357267568208576,109.62906783870656]]);

/* Base layers */
const googleSatellite = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom:22, attribution:'Â© Google' }).addTo(map);
const googleTerrain = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', { maxZoom:22, attribution:'Â© Google' });

/* Layer storage */
const layers = {};
let allFeatures = [];

/* Styles untuk setiap layer (disesuaikan dengan warna QGIS) */
const styles = {
  BatasWilayahKecamatan: { color:'#f40002', weight:4, fillOpacity:0 },
  TiapRumah: f => {
    const isDam = f.properties && f.properties['name'] === 'Dam';
    return { color:'#232323', weight:1, fillColor: isDam ? '#808080' : '#bfb277', fillOpacity:1 };
  },
  PemukimanWarga: { color:'#232323', weight:1, fillColor:'#b5915e', fillOpacity:1 },
  Sawah: { color:'#232323', weight:1, fillColor:'#13cd00', fillOpacity:1 },
  Ladang: { color:'#232323', weight:1, fillColor:'#3f9237', fillOpacity:1 },
  SemakBelukar: { color:'#232323', weight:1, fillColor:'#6f8e27', fillOpacity:1 },
  Kebun: { color:'#232323', weight:1, fillColor:'#159222', fillOpacity:1 },
  DusunDesaSituwangi: f => {
    const colors = {
      'Kalipenggung':'#6fd014', 'Karangpasang':'#a067d5', 'Pelalar':'#81b4ea', 
      'Semingkir':'#24c979', 'Tuwangi':'#d075a1'
    };
    return { color:'#232323', weight:1, fillColor: colors[(f.properties && f.properties['Nama Dusun'])] || '#cfcfcf', fillOpacity:1 };
  },
  BatasDesaSatuKecamatan: f => {
    const colors = {
      'Adipasir':'#5cde50', 'Badamita':'#51a0d9', 'Bandingan':'#ec1e2f', 
      'Gelang':'#91d532', 'Kincang':'#ee45a8', 'Lengkong':'#505bd0',
      'Luwung':'#db45e9', 'Pingit':'#e8df7f', 'Rakit':'#11d462',
      'Situwangi':'#7be9e0', 'Tanjunganom':'#e67f35'
    };
    return { color:'#232323', weight:1, fillColor: colors[(f.properties && f.properties['NAMADS'])] || '#cfcfcf', fillOpacity:1 };
  },
  Sungai: { color:'#09b7e9', weight:3, fillOpacity:0 },
  Jalan: { color:'#bbd6dd', weight:3, fillOpacity:0 }
};

/* Popup generator */
function generatePopup(props) {
  let html = '<div style="min-width:200px;">';
  for (let k in props) {
    if (!props.hasOwnProperty(k)) continue;
    const v = props[k];
    if (v === null || v === '' || ['full_id','osm_id','osm_type','fid'].includes(k)) continue;
    html += `<div style="margin-bottom:6px;"><strong>${k}:</strong> ${v}</div>`;
  }
  html += '</div>';
  return html;
}

/* Add layer helper */
function addLayerToMap(name, data, style) {
  if (typeof data === 'undefined') return;
  const layer = L.geoJSON(data, {
    style: typeof style === 'function' ? style : () => style,
    pointToLayer: (f, latlng) => {
      const iconMap = { 
        'TempatWisata':'ğŸ¡', 'Pemerintahan':'ğŸ›ï¸', 'Lapangan':'âš½', 'Pasar':'ğŸª',
        'PomMini':'â›½', 'Rumah':'ğŸ ', 'Toko':'ğŸª', 'TPQ':'ğŸ“–', 'LayananKesehatan':'ğŸ¥',
        'Bengkel':'ğŸ”§', 'Kuburan':'âš°ï¸', 'TempatIbadah':'ğŸ•Œ', 'Sekolahan':'ğŸ«',
        'RumahSayaFarizFikri':'ğŸ¡', 'Salon':'ğŸ’‡', 'Umkm':'ğŸ­', 'Toponimi':'ğŸ“'
      };
      const html = `<div style="font-size:20px;text-shadow:0 2px 6px rgba(0,0,0,0.3)">${iconMap[name]||'ğŸ“'}</div>`;
      return L.marker(latlng, { icon: L.divIcon({ html, className:'', iconSize:[28,28], iconAnchor:[14,28] })});
    },
    onEachFeature: (feat, layerLeaf) => {
      if (feat.properties) {
        layerLeaf.bindPopup(generatePopup(feat.properties));
        if (feat.geometry && feat.geometry.type !== 'Point') {
          layerLeaf.on('mouseover', () => layerLeaf.setStyle && layerLeaf.setStyle({ fillOpacity: 0.8, fillColor: '#fff3a8' }));
          layerLeaf.on('mouseout', () => {
            const s = typeof style === 'function' ? style(feat) : style;
            layerLeaf.setStyle && layerLeaf.setStyle(s);
          });
        }
        allFeatures.push({ layer: layerLeaf, properties: feat.properties, layerName: name });
      }
    }
  }).addTo(map);
  layers[name] = layer;
}

/* Layer configs */
const layerConfigs = [
  { name:'BatasWilayahKecamatan', varName:'json_BatasWilayahKecamatanRakit_1', style:styles.BatasWilayahKecamatan, icon:'ğŸ—ºï¸', label:'Batas Kecamatan Rakit' },
  { name:'TiapRumah', varName:'json_TiapRumah_2', style:styles.TiapRumah, icon:'ğŸ ', label:'Tiap Rumah' },
  { name:'PemukimanWarga', varName:'json_PemukimanWarga_3', style:styles.PemukimanWarga, icon:'ğŸ˜ï¸', label:'Pemukiman Warga' },
  { name:'Sawah', varName:'json_Sawah_4', style:styles.Sawah, icon:'ğŸŒ¾', label:'Sawah' },
  { name:'Ladang', varName:'json_Ladang_5', style:styles.Ladang, icon:'ğŸŒ¿', label:'Ladang' },
  { name:'SemakBelukar', varName:'json_SemakBelukar_6', style:styles.SemakBelukar, icon:'ğŸŒ³', label:'Semak Belukar' },
  { name:'Kebun', varName:'json_Kebun_7', style:styles.Kebun, icon:'ğŸŒ³', label:'Kebun' },
  { name:'DusunDesaSituwangi', varName:'json_DusunDesaSituwangi_8', style:styles.DusunDesaSituwangi, icon:'ğŸ˜ï¸', label:'Dusun Desa Situwangi' },
  { name:'BatasDesaSatuKecamatan', varName:'json_BatasDesaSatuKecamatan_9', style:styles.BatasDesaSatuKecamatan, icon:'ğŸ—ºï¸', label:'Batas Desa' },
  { name:'Sungai', varName:'json_Sungai_10', style:styles.Sungai, icon:'ğŸŒŠ', label:'Sungai' },
  { name:'Jalan', varName:'json_Jalan_11', style:styles.Jalan, icon:'ğŸ›£ï¸', label:'Jalan' },
  { name:'TempatWisata', varName:'json_TempatWisata_12', style:null, icon:'ğŸ¡', label:'Tempat Wisata' },
  { name:'Pemerintahan', varName:'json_Pemerintahan_13', style:null, icon:'ğŸ›ï¸', label:'Pemerintahan' },
  { name:'Lapangan', varName:'json_Lapangan_14', style:null, icon:'âš½', label:'Lapangan' },
  { name:'Pasar', varName:'json_Pasar_15', style:null, icon:'ğŸª', label:'Pasar' },
  { name:'PomMini', varName:'json_PomMini_16', style:null, icon:'â›½', label:'Pom Mini' },
  { name:'Rumah', varName:'json_Rumah_17', style:null, icon:'ğŸ ', label:'Rumah' },
  { name:'Toko', varName:'json_Toko_18', style:null, icon:'ğŸª', label:'Toko' },
  { name:'TPQ', varName:'json_TPQ_19', style:null, icon:'ğŸ“–', label:'TPQ' },
  { name:'LayananKesehatan', varName:'json_LayananKesehatan_20', style:null, icon:'ğŸ¥', label:'Layanan Kesehatan' },
  { name:'Bengkel', varName:'json_Bengkel_21', style:null, icon:'ğŸ”§', label:'Bengkel' },
  { name:'Kuburan', varName:'json_Kuburan_22', style:null, icon:'âš°ï¸', label:'Kuburan' },
  { name:'TempatIbadah', varName:'json_TempatIbadah_23', style:null, icon:'ğŸ•Œ', label:'Tempat Ibadah' },
  { name:'Sekolahan', varName:'json_Sekolahan_24', style:null, icon:'ğŸ«', label:'Sekolahan' },
  { name:'RumahSayaFarizFikri', varName:'json_RumahSayaFarizFikri_25', style:null, icon:'ğŸ¡', label:'Rumah Fariz Fikri' },
  { name:'Salon', varName:'json_Salon_26', style:null, icon:'ğŸ’‡', label:'Salon' },
  { name:'Umkm', varName:'json_Umkm_27', style:null, icon:'ğŸ­', label:'UMKM' },
  { name:'Toponimi', varName:'json_Toponimi_28', style:null, icon:'ğŸ“', label:'Toponimi' }
];

/* Build sidebar HTML and load layers */
const sidebarEl = document.getElementById('layerControl');
let html = `
  <div class="layer-group">
    <div class="layer-group-title"><i class="fas fa-map"></i>&nbsp; Base Map</div>
    <div class="layer-item" data-base="sat">
      <input type="radio" name="basemap" id="base-sat" checked />
      <label for="base-sat" style="margin-left:8px">Google Satellite</label>
    </div>
    <div class="layer-item" data-base="ter">
      <input type="radio" name="basemap" id="base-ter" />
      <label for="base-ter" style="margin-left:8px">Google Terrain</label>
    </div>
  </div>
  <div class="layer-group"><div class="layer-group-title"><i class="fas fa-layer-group"></i>&nbsp; Layer Peta</div>
`;

layerConfigs.forEach(cfg => {
  html += `<div class="layer-item" data-layer="${cfg.name}">
    <input type="checkbox" class="layer-checkbox" checked style="width:16px;height:16px"/>
    <div class="icon">${cfg.icon}</div>
    <div class="flex-grow-1">${cfg.label}</div>
  </div>`;
  try {
    if (typeof window[cfg.varName] !== 'undefined') {
      addLayerToMap(cfg.name, window[cfg.varName], cfg.style);
    }
  } catch (e) {
    console.warn('error loading layer', cfg.name, e);
  }
});
html += '</div>';
sidebarEl.innerHTML = html;

/* Wire controls */
function wireControls() {
  document.querySelectorAll('.layer-item[data-layer]').forEach(item => {
    const cb = item.querySelector('.layer-checkbox');
    const layerName = item.getAttribute('data-layer');
    if (!layers[layerName]) {
      cb.addEventListener('change', () => {
        if (layers[layerName]) cb.checked ? map.addLayer(layers[layerName]) : map.removeLayer(layers[layerName]);
      });
    } else {
      cb.addEventListener('change', () => {
        cb.checked ? map.addLayer(layers[layerName]) : map.removeLayer(layers[layerName]);
      });
    }
  });

  document.getElementById('base-sat').addEventListener('change', function(){
    if (this.checked) { map.hasLayer(googleTerrain) && map.removeLayer(googleTerrain); map.addLayer(googleSatellite); }
  });
  document.getElementById('base-ter').addEventListener('change', function(){
    if (this.checked) { map.hasLayer(googleSatellite) && map.removeLayer(googleSatellite); map.addLayer(googleTerrain); }
  });
}
wireControls();

/* Toggle sidebar */
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleSidebarBtn');
toggleBtn.addEventListener('click', () => {
  sidebar.classList.toggle('collapsed');
  setTimeout(()=> map.invalidateSize(), 400);
});

/* Controls */
document.getElementById('btnZoomIn').addEventListener('click', ()=> map.zoomIn());
document.getElementById('btnZoomOut').addEventListener('click', ()=> map.zoomOut());
document.getElementById('btnHome').addEventListener('click', ()=> map.fitBounds([[-7.51644058684191,109.46178558359901],[-7.357267568208576,109.62906783870656]]));
document.getElementById('btnLocate').addEventListener('click', ()=> map.locate({ setView:true, maxZoom:16 }));

/* Mouse coords */
map.on('mousemove', e => {
  document.getElementById('coords').innerText = `Lat: ${e.latlng.lat.toFixed(5)} | Lng: ${e.latlng.lng.toFixed(5)}`;
});

map.on('locationfound', e => {
  L.marker(e.latlng).addTo(map).bindPopup('ğŸ“ Anda di sini').openPopup();
});

/* Search */
document.getElementById('searchBox').addEventListener('input', function(e) {
  const term = e.target.value.trim().toLowerCase();
  if (term.length < 2) return;
  const matches = allFeatures.filter(it => {
    return Object.values(it.properties||{}).some(v => String(v).toLowerCase().includes(term));
  });
  if (matches.length) {
    const target = matches[0];
    const layer = target.layer;
    if (layer.getBounds) map.fitBounds(layer.getBounds(), { maxZoom:18 });
    else if (layer.getLatLng) map.setView(layer.getLatLng(), 18);
    layer.openPopup && layer.openPopup();
  }
});

/* Attribution */
L.control.attribution({ position:'bottomleft', prefix: '<a href="../index.html">Kecamatan Rakit</a> | Leaflet & QGIS' }).addTo(map);
</script>
