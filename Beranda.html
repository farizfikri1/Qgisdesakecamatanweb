<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS FarizFikri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===== BACKGROUND ANIMASI ELEGAN ===== */
        body {
            background: linear-gradient(to bottom, #f0f7ff, #ffffff);
            overflow-x: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .particles span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(0, 123, 255, 0.25);
            border-radius: 50%;
            animation: floatUp 12s infinite linear;
            filter: blur(1px);
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: .7; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }

        /* ===== NAVBAR ===== */
        nav {
            background: rgba(255, 255, 255, 0.75) !important;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: .3s ease-in-out;
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: 700;
            color: #0d47a1 !important;
        }

        .navbar-nav .nav-link {
            font-size: 17px;
            font-weight: 600;
            padding: 10px 18px;
            color: #0d47a1 !important;
            transition: .3s ease;
            border-radius: 8px;
        }

        .navbar-nav .nav-link:hover {
            background: #e8f2ff;
            color: #ff8c00 !important;
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: #ff8c00 !important;
            font-weight: 700;
        }

        /* ===== HERO ===== */
        .hero {
            text-align: center;
            padding: 150px 20px 120px;
            position: relative;
            z-index: 2;
        }

        /* Animasi Logo */
        .hero img {
            width: 230px;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards, float 3.8s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Title + Subtitle Animasi */
        .title {
            font-size: 40px;
            font-weight: 800;
            color: #0d47a1;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeSlideUp 1.6s ease-out forwards;
        }

        .subtitle {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            opacity: 0;
            animation: fadeSlideUp 2s ease-out forwards;
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .title { font-size: 32px; }
            .subtitle { font-size: 18px; }
            .hero img { width: 180px; }
        }
    </style>
</head>

<body>

    <!-- ===== ANIMASI PARTIKEL ===== -->
    <div class="particles">
        <script>
            for (let i = 0; i < 25; i++) {
                document.write(`<span style="
                    left: ${Math.random() * 100}%;
                    top: ${50 + Math.random() * 50}%;
                    animation-delay: ${Math.random() * 8}s;
                    animation-duration: ${10 + Math.random() * 10}s;
                "></span>`);
            }
        </script>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Beranda.html">WebGIS FarizFikri</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" href="Beranda.html">Beranda</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="Desa/Desa.html">Peta Desa Situwangi</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./Kecamatan/Kecamatan.html">Peta Kecamatan Rakit</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="Tentang.html">Tentang</a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <!-- HERO SECTION -->
    <div class="hero">
        <img src="images/Banjarnegara.png" alt="Logo">
        <div class="title">Satu Peta, Satu Data, Satu Informasi</div>
        <div class="subtitle">WebGIS Desa Situwangi & Kecamatan Rakit</div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
